<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Automatically redirect to the home page after 5 seconds
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to the home page
        }, 5000);
    </script>
</head>
<body>
    <main>
        <h1>404 Error: Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>You will be redirected to the <a href="index.html">home page</a> in 5 seconds.</p>
        <p>If you are not redirected, click the button below:</p>
        <button onclick="window.location.href='index.html'">Go to Home Page</button>
    </main>
</body>
</html>
